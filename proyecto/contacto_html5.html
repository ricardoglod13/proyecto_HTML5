        <div id="contenido">

            <section>
                <div id="texto">

                    <h2 id="titulo_ini">Contactame</h2>

                    <form>

                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Requerido" required>
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" placeholder="Requerido" required>
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" min="18" max="120">  
                        <p id="min_edad">Edad minima permitida 18</p>
                        <label for="calificacion">Calificame</label>
                        <input type="range" id="calificacion" value="0" min="0" max="10">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" required>
                        <button type="submit">Enviar</button>


                    </form>

                </div>
            </section>
